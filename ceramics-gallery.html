    /* === POPUP (modal) === */
.popup-overlay {
  position: fixed;
  inset: 0;                      /* top:0; right:0; bottom:0; left:0 */
  display: none;                 /* hidden by default */
  align-items: center;           /* center modal vertically */
  justify-content: center;       /* center modal horizontally */
  padding: 24px;                 /* safe padding around modal */
  background: rgba(0,0,0,0.65);  /* dim backdrop */
  z-index: 1000;                 /* above header/content */
}

.popup-content {
  background: #fff;
  max-width: min(1100px, 92vw);
  max-height: 90vh;          /* limit modal height */
  width: 100%;
  display: grid;
  grid-template-columns: 1fr 320px;
  gap: 16px;
  border-radius: 12px;
  position: relative;

  overflow: hidden;          /* clip outer shell */
}

.popup-gallery {
  overflow-y: auto;       /* allows scrolling */
  max-height: 90vh;       /* limit height to viewport */
  padding: 16px;
  
  display: flex;          /* use flexbox instead of grid */
  flex-direction: column; /* stack vertically */
  gap: 12px;              /* spacing between images */
}

.popup-gallery img {
  width: 100%;            /* make images fill the popup width */
  height: auto;           /* keep proportions */
  object-fit: contain;    /* avoid stretching */
  border-radius: 6px;     /* optional: soften corners */
}


.popup-info {
  overflow-y: auto;          /* scroll inside info column too */
  max-height: 90vh;
  padding: 24px 20px;
}


.close-popup {
  position: absolute;
  top: 10px;
  right: 12px;
  font-size: 28px;
  line-height: 1;
  border: none;
  background: transparent;
  cursor: pointer;
}

/* Mobile: stack the panes */
@media (max-width: 720px) {
  .popup-content {
    grid-template-columns: 1fr;
    max-height: 92vh;
  }
  .popup-gallery { grid-template-columns: 1fr 1fr; }
}

</style>
</head>
