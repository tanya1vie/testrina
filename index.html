  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3,1fr);
      gap: 20px;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    .grid-item {
      position: relative;
      overflow: hidden;
      aspect-ratio: 230 / 290; /* keeps 230x290 box */
      cursor: pointer;
      transition: transform .3s ease;
      text-decoration: none;
      display: block;
      border-radius: 8px;
    }
    .grid-item:hover { transform: scale(1.02); }
    .grid-item img { width: 100%; height: 100%; object-fit: cover; display: block; }
    .overlay {
      position: absolute; inset: 0;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      text-align: center; padding: 20px; color: #fff;
      background: linear-gradient(transparent, rgba(0,0,0,.5));
    }
    .titleSection{ text-align: center; padding: 2rem 1rem; }
    .titleSection h1{ margin: 0; font-size: 2rem; }
    .subtitle{ opacity: .8; }
    header .breadcrumb img { display: block; }

    @media (max-width: 820px) { .grid-container { grid-template-columns: repeat(2,1fr); } }
    @media (max-width: 520px) { .grid-container { grid-template-columns: 1fr; } }
  </style>
</head>
